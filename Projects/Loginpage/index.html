<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" >
    <title>Document</title>
  </head>
  <body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-center">A project based approach.</h1>
        <p class="text-center"><a href="#"data-target="#login-modal" data-toggle="modal"role="button" class="btn btn-primary btn-lg">Login Here</a></p>
      </div>
    </div>
  </div>

  <div class="modal fade" id="login-modal">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-center">
          <img id="img_logo" class="img-thumbnail" src="img/logo.jpg" alt="">
        </div>

        <div id="div-forms">

          <form >
            <div class="modal-body">


            <div>
              <span>Type your Email and Password Here:</span>

            </div>
            <input class="form-control" placeholder="Email" type="text" required>
            <input class="form-control" placeholder="Password" type="password" required>
            <div class="checkbox">
              <label>
                <input type="checkbox">Remember me
              </label>
            </div>
              </div>
              <div class="modal-footer">
                <div class="row">
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-lg btn-block ">Login</button>
                  </div>
                  <div class="col-md-6">
                      <button type="submit" class="btn btn-primary btn-lg btn-block ">Sign up</button>
                  </div>
                </div>
              </div>
          </form>
        </div>




      </div>
    </div>
  </div>

  </body>
